<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <title>NG</title>
    <link rel=stylesheet" type=text/css" href="style.css">
</head>
<body ng-controller="MainController">

    <div>
     <form ng-submit="addUser()">
      <input type="text" required placeholder="name" ng-model="newUser.name">
      <input type="email" placeholder="email" ng-model="newUser.email">
      <input type="password" placeholder="password" ng-model="newUser.password">
      <button ng-click="addUser()">Submit User</button>
     </form>
    </div>

    <div ng-repeat="user in users">
        <li>{{user.name}}, {{user.email}}</li>
        <button ng-click="deleteUser($index)">Delete User</button>
    </div>
<script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.12/angular.min.js"></script>
<script src="app.js"></script>
<script src="controller.js"></script>
</body>
</html>
